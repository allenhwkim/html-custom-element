<html>
  <head>
    <style>
      hello-custom-element {display: inline-block; margin: 4px;}
      one-way-bind-test {display: inline-block; margin: 4px; border: 1px solid #ccc;}
      .test-area { display: inline-block; width: 30%; vertical-align: top}
      .test-list { display: inline-block; width: 45%;}
    </style>
    <script>
      function removeLast() {
        const el = document.querySelector('hello-custom-element:last-child')
        el && el.remove();
      }
      function addOne() {
        const parent = document.querySelector('#custom-elements');
        const newEl = document.createElement('hello-custom-element');
        newEl.world = 'MORE';
        newEl.myNumber = Math.floor(Math.random() * 999);
        newEl.myBoolean = false;
        parent.appendChild(newEl);
      }
    </script>
  </head>
  <body>
    <h1>Hello html-custom-element !</h1>

    <div class="test-area">
      <p>You will see two hello-custom-element here</p>

      <div id='custom-elements'>
        <hello-custom-element world="ONE" my-number="123.456" my-boolean="false"
          aria-text="ignore this binding"
          data-x="ignore this binding"
          style="border: transparent"
          class="ignore this binding"
          dir="ignore this binding"
          lang="ignore this binding"
          tabindex="ignore this binding"
          title="ignore this binding">
        </hello-custom-element>
        <hello-custom-element world="TWO" my-number="654.321" my-boolean="true">
        </hello-custom-element>
      </div>
      <div>Message: <span id="message">Click a button to see this message</span></div>
      <button id="remove-one" onclick="removeLast()">Remove one</button>
      <button id="add-one" onclick="addOne()">Add one</button>

      <hr />
      <one-way-bind-custom-element hello="HELLO">
        <div>This is to test one way binding</div>
        <div class="ce-bindings"></div>
      </one-way-bind-custom-element>
    </div>

    <div class="test-list">
      <h2>Tests</h2>
      <ul id="test-results">
      </ul>
    </div>

  </body>
</html>
